<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Project 3 - Lunch Generator</title>

		<link type="text/css" rel="stylesheet" href="style.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="preconnect" href="https://fonts.gstatic.com">
		
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
	</head>

	<body>
		<h1>What's for Lunch?</h1>
		<button id="lunchbutton"><p>Click here to generate lunch.</p></button>
		<h2>First, let's make a sandwich.</h2>
		<div class="food1" id="breadsection">
			<div class="imagesection"><img id="breadimg" class="images"></div>
			<div class="textsection">
				<p class="foodcategory">Bread: <span class="foodname" id="bread"></span></p>
			</div>
		</div>

		<div class="double">
		<div class="food2" id="toppingsection">
			<div id="toppings1" class="topping"></div>
			<div class="textsection">
				<div class="imagesection"><img id="topping1img" class="images"></div>
				<p class="foodcategory">Topping #1: <span class="foodname" id="topping1"></span></p>
			</div>
		</div>

		<div class="food2" id="toppingsection">
			<div id="toppings2" class="topping"></div>
			<div class="textsection">
				<div class="imagesection"><img class="images" id="topping2img"></div>
				<p class="foodcategory">Topping #2: <span class="foodname" id="topping2"></span></p>
			</div>
		</div>
		</div>
		
		<div class="food1" id="proteinsection">
			<div class="imagesection"><img class="images" id="proteinimg"></div>
			<div class="textsection">
				<p class="foodcategory">Protein: <span class="foodname" id="protein"></span></p>
			</div>
		</div>

		<div class="food1" id="condimentsection">
			<div class="imagesection"><img class="images" id="condimentimg"></div>
			<div class="textsection">
				<p class="foodcategory">Condiment: <span class="foodname" id="condiment"></span></p>
			</div>
		</div>

		<h2 class="sidetext">Here's your side!</h2>

		<div class="food1" id="sidesection">
			<div class="imagesection"><img  class="images" id="sideimg"></div>
			<div class="textsection">
				<p class="foodcategory">Side: <span class="foodname" id="side"></span></p>
			</div>
		</div>

		<h2>One more thing...</h2>

		<div class="food1" id="drinkection">
			<div class="imagesection"><img  class="images" id="drinkimg"></div>
			<div class="textsection">
				<p class="foodcategory">Drink: <span class="foodname" id="drink"></span></p>
			</div>
		</div>

		<h2 class="sidetext">Enjoy!</h2>

		<button id="refresh"><a href="index.html"><p>Click Here to refresh.</a></p></button>

	<script src="dist/js/bundle.js"></script>
	</body>
</html>
