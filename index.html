<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Project 3 - Lunch Generator</title>

		<link type="text/css" rel="stylesheet" href="style.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="preconnect" href="https://fonts.gstatic.com">
		
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
	</head>

	<body>
		<h1>What's for Lunch?</h1>
		<h2>First, let's make a sandwich.</h2>
		<div class="food1" id="breadsection">
			<div class="imagesection"><img src="images/rye.jpg" class="images"></div>
			<div class="textsection">
				<p class="foodcategory">Bread: <span class="foodname" id="bread">Placeholder</span></p>
			</div>
		</div>

		<div class="double">
		<div class="food2" id="toppingsection">
			<div id="toppings1" class="topping"></div>
			<div class="textsection">
				<div class="imagesection"><img src="images/tomato.jpg" class="images"></div>
				<p class="foodcategory">Topping #1: <span class="foodname" id="topping1">Placeholder</span></p>
			</div>
		</div>

		<div class="food2" id="toppingsection">
			<div id="toppings2" class="topping"></div>
			<div class="textsection">
				<div class="imagesection"><img src="images/tomato.jpg" class="images"></div>
				<p class="foodcategory">Topping #2: <span class="foodname" id="topping2">Placeholder</span></p>
			</div>
		</div>
		</div>
		
		<div class="food1" id="proteinsection">
			<div class="imagesection"><img src="images/chicken.jpg" class="images"></div>
			<div class="textsection">
				<p class="foodcategory">Protein: <span class="foodname" id="protein">Placeholder</span></p>
			</div>
		</div>

		<div class="food1" id="condimentsection">
			<div class="imagesection"><img src="images/ketchup.jpg" class="images"></div>
			<div class="textsection">
				<p class="foodcategory">Condiment: <span class="foodname" id="condiment">Placeholder</span></p>
			</div>
		</div>

		<h2 class="sidetext">Here's your side!</h2>

		<div class="food1" id="sidesection">
			<div class="imagesection"><img src="images/chips.jpg" class="images"></div>
			<div class="textsection">
				<p class="foodcategory">Side: <span class="foodname" id="side">Placeholder</span></p>
			</div>
		</div>

		<h2>One more thing...</h2>

		<div class="food1" id="drinkection">
			<div class="imagesection"><img src="images/water.jpg" class="images"></div>
			<div class="textsection">
				<p class="foodcategory">Drink: <span class="foodname" id="drink">Placeholder</span></p>
			</div>
		</div>

		<h2 class="sidetext">Enjoy!</h2>

		<button id="refresh"><a href="index.html"><p>Click Here to refresh.</a></p></button>

	<script src="lib/lib.js"></script>
	</body>
</html>
